<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwangerschafts-Begleiter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="min-h-screen antialiased text-sm md:text-base">

    <div id="app-container" class="max-w-4xl mx-auto p-4">

        <!-- Main App -->
        <div id="main-app">
            <header class="text-center mb-6">
                <h1 class="text-3xl font-bold text-white">Schwangerschafts-Begleiter</h1>
            </header>

            <!-- Dashboard -->
            <section id="dashboard" class="glass-card p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1 text-center">
                        <p class="text-text-secondary">Aktuelle Woche</p>
                        <h2 id="current-week" class="text-5xl font-bold"></h2>
                        <p id="current-day-in-week" class="text-text-secondary"></p>
                    </div>
                    <div class="md:col-span-2 flex flex-col justify-center">
                        <div class="flex justify-between items-center mb-4">
                            <div class="text-center">
                                <p id="baby-size" class="text-lg"></p>
                                <p class="text-text-secondary text-sm">Dein Baby ist ca. so groß wie</p>
                            </div>
                            <div class="text-right">
                                <p id="countdown" class="text-lg font-semibold"></p>
                                <p class="text-text-secondary text-sm">bis zum errechneten Termin</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-full progress-bar-bg rounded-full h-2.5">
                                <div id="progress-bar" class="progress-bar-fill h-2.5 rounded-full" style="width: 0%">
                                </div>
                            </div>
                            <span id="progress-text" class="text-sm font-semibold min-w-[3rem]">0%</span>
                        </div>
                    </div>
                </div>
                <div class="border-t border-glass-border mt-6 pt-4 flex justify-between items-center text-sm">
                    <div class="relative p-2 rounded-lg hover:bg-white/10 transition-colors">
                        <p class="text-text-secondary text-xs">1. Tag d. letzten Regel</p>
                        <div class="flex items-center gap-2 mt-1">
                            <svg class="w-5 h-5 text-text-secondary" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                            <span id="lmp-date-display-text" class="font-semibold text-base"></span>
                            <svg class="w-3.5 h-3.5 text-text-secondary opacity-60 ml-0.5" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                                </path>
                            </svg>
                        </div>
                        <input type="date" id="lmp-date-display"
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    </div>
                    <div class="text-right p-2">
                        <p class="text-text-secondary text-xs">Errechneter Termin</p>
                        <p id="due-date-display" class="font-semibold text-base mt-1"></p>
                    </div>
                </div>
            </section>

            <!-- Navigation Tabs -->
            <nav class="flex justify-center mb-8">
                <div class="flex glass-tabs p-1 rounded-xl">
                    <button id="view-pregnancy"
                        class="tab-btn active px-6 py-2 rounded-lg font-medium">Schwangerschaft</button>
                    <button id="view-calculator"
                        class="tab-btn px-6 py-2 rounded-lg font-medium text-text-secondary hover:text-white">Alters-Rechner</button>
                </div>
            </nav>

            <!-- Main Content -->
            <main id="main-content">
                <!-- Wochen-Info (Pregnancy View) -->
                <div id="pregnancy-view">
                    <div class="glass-card p-6">
                        <h3 class="text-xl font-bold mb-4 text-sky-300">Wochenübersicht</h3>
                        <div id="week-grid" class="grid grid-cols-5 sm:grid-cols-7 md:grid-cols-10 gap-2"></div>
                    </div>
                </div>

                <!-- Age Calculator View -->
                <div id="calculator-view" class="hidden">
                    <div class="glass-card p-6">
                        <div class="mb-6">
                            <h3 class="text-xl font-bold text-sky-300">Wie alt ist mein Kind?</h3>
                            <p class="text-text-secondary text-sm mt-1">Gib das Geburtsdatum ein, um das Alter zu
                                berechnen.</p>
                        </div>

                        <div class="mb-8">
                            <label for="birth-date"
                                class="block text-left mb-2 text-text-secondary text-xs uppercase tracking-wider font-semibold">Geburtsdatum</label>
                            <input type="date" id="birth-date" class="w-full">
                        </div>

                        <div id="age-results" class="grid grid-cols-2 md:grid-cols-4 gap-4 hidden">
                            <div class="glass-item p-4 rounded-xl text-center">
                                <span
                                    class="block text-text-secondary text-xs uppercase mb-1 font-semibold">Jahre</span>
                                <span id="age-years" class="text-3xl font-bold text-white">0</span>
                            </div>
                            <div class="glass-item p-4 rounded-xl text-center">
                                <span
                                    class="block text-text-secondary text-xs uppercase mb-1 font-semibold">Monate</span>
                                <span id="age-months" class="text-3xl font-bold text-white">0</span>
                            </div>
                            <div class="glass-item p-4 rounded-xl text-center">
                                <span
                                    class="block text-text-secondary text-xs uppercase mb-1 font-semibold">Wochen</span>
                                <span id="age-weeks" class="text-3xl font-bold text-white">0</span>
                            </div>
                            <div class="glass-item p-4 rounded-xl text-center">
                                <span class="block text-text-secondary text-xs uppercase mb-1 font-semibold">Tage</span>
                                <span id="age-days" class="text-3xl font-bold text-white">0</span>
                            </div>
                        </div>

                        <div id="age-total-weeks"
                            class="mt-6 flex items-center justify-center gap-2 text-text-secondary hidden">
                            <span class="w-8 h-px bg-glass-border"></span>
                            <p>Gesamt: <span id="total-weeks-val"
                                    class="font-bold text-white px-2 py-0.5 bg-accent-sky/20 rounded-md text-sky-300">0</span>
                                Wochen</p>
                            <span class="w-8 h-px bg-glass-border"></span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
